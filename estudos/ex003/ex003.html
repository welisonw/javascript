<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style> 
        body {
            background-color: purple;
            color: white;
            font: normal 20pt arial;
        }
        
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!!!!!!</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // O comando prompt retorna uma string, em razão da sua característica! Nas versões atuais de ECMAScript, pode-se usar a propriedade Number.
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 
        window.alert('A soma dos valores digitados é ' + String(soma) + '!') // ou:
        // window.alert(`A soma entre ${n1} e ${n2} é igual à ${soma}!`)



        // O sinal de + serve para: (i) adição ou (ii) concatenação
        // number + number = adição
        // string + string =  concatenação
    </script>
</body>
</html>
