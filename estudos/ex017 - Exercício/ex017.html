<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="ano" id="ano" min="1900" max="2022" placeholder="Ex. 2000">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masculino" checked><label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino"><label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div class="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <a href="https://www.youtube.com/cursoemvideo" target="_blank">&copy; CursoemVideo</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
