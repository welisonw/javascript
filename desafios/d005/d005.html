    <title>Desafio 005 - Conversor de Medidas</title>
    <style>
        body {
            font: normal 1em Times;
        }

        button {
            font: normal 1em Times;
            padding: 20px;
        }

        p {
            font: normal 1em Times;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>

    <button onclick="start()">Converter</button>

    <p class="conversao">Clique no botão acima para iniciar.</p>

    <script>
        function start() {
            var conversao = document.querySelector('.conversao')

            var m = Number(prompt(`Digite uma distância em metros (m)`))
            var km = m / 1000
            var hm = m / 100
            var dam = m / 10
            var dm = m * 10
            var cm = m * 100
            var mm = m * 1000

            conversao.innerHTML = ''

            conversao.innerHTML = `<h2>A distância de ${m} metros, corresponde a: </h2>`
            conversao.innerHTML += `<h4>- ${km.toFixed(3)} quilômetros (km)</h4>`
            conversao.innerHTML += `<h4>- ${hm.toFixed(3)} hectômetros (hm)</h4>`
            conversao.innerHTML += `<h4>- ${dam.toFixed(3)} decâmetros (dam)</h4>`
            conversao.innerHTML += `<h4>- ${dm} decímetros (dm)</h4>`
            conversao.innerHTML += `<h4>- ${cm} centímetros (cm)</h4>`
            conversao.innerHTML += `<h4>- ${mm} milímetros (mm)</h4>`
        }
