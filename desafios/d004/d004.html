    <style>
        body {
            font: normal 1em Times;

        button {
            font: normal 1em Times;
            padding: 20px;
        }
    </style>

<body>
    <h1>Calculadora de Troco</h1>
    
    <button onclick="clicou()">Comprar produto</button>

    <script>
        function clicou() {
            var produto = window.prompt(`Qual produto você está comprando?`)

            var valor = Number(window.prompt(`Quanto custa o(a) ${produto} que você está comprando?`))
            var conversao_valor = valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

            var pagamento = Number(window. prompt(`Qual foi o valor que você deu para pagar o(a) ${produto}?`))
            var conversao_pagamento = pagamento.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

            var subtracao = pagamento - valor
            var troco = subtracao.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

            alert(`Você comprou um(a) ${produto} que custou ${conversao_valor}.\nDeu ${conversao_pagamento} como pagamento e vai receber ${troco} de troco. \nVolte Sempre!`)
